<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Orçamento - Sadok Climatização</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="scripts/app.js"></script>
  </head>
  <body>
    <div id="source">
      <header class="header">
        <div id="logoComponent"></div>
        <div class="header__info">
          <h1 class="header__title">
            Orçamento
          </h1>
          <p class="content__date" id="today"></p>
        </div>
      </header>
      <main class="content">
        <div class="content__client">
          <h2 class="content__clientName" id="contentClientName"></h2>
          <p class="content__due" id="expiration"></p>
        </div>
        <div id="servicesContent"></div>
      </main>
      <footer class="footer" id="footerContent"></footer>
    </div>

    <div class="no-print form">
      <h2>Configurações</h2>
      <label>
        Logo
        <input type="file" id="logo" name="logo">
      </label>
      <label>
        Logo (link)
        <input type="text" id="logoLink" name="logoLink">
      </label>
      <label>
        Texto do rodapé
        <input type="text" id="footerContentField" name="footerContentField">
      </label>

      <h2>Informações do orçamento</h2>
      <label>
        Cliente
        <input type="text" id="clientName" name="clientName" placeholder="Nome do cliente">
      </label>
      <label>
        Validade do orçamento (quantidade de dias)
        <input type="number" id="daysToExpire" name="daysToExpire" placeholder="Dias de validade">
      </label>

      <h2>Adicionar serviços</h2>
      <label>
        Descrição
        <textarea type="text" id="addServiceDescription"></textarea>
      </label>
      <label>
        Valor
        <input type="text" id="addServiceValue">
      </label>
      <button type="button" id="addServiceAction">
        Adicionar
      </button>

      <div class="form__separator"></div>

      <button id="printBudget" type="button" class="no-print main-action">Salvar orçamento</button>
      <button id="eraseLocalData" type="button" class="no-print">Limpar dados locais</button>
    </div>

  </body>
</html>
