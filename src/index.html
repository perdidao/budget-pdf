<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Orçamento - Sadok Climatização</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="scripts/app.js"></script>
  </head>
  <body>
    <div id="source">
      <header class="header">
        <img src="assets/images/logo.png" alt="Sadok Climatização" class="header__logo">
        <div class="header__info">
          <h1 class="header__title">
            Orçamento
          </h1>
          <p class="content__date" id="today"></p>
        </div>
      </header>
      <main class="content">
        <div class="content__client">
          <h2 class="content__clientName" id="contentClientName"></h2>
          <p class="content__due" id="expiration"></p>
        </div>
        <div id="servicesContent"></div>
      </main>
      <footer class="footer">SADOK CLIMATIZAÇÃO – CNPJ:21,464,266/0001-65. IE:90744103-21 ENDEREÇO: R: IRMÃ BONA DOSE 177. | 86079380 – LONDRINA – PARANÁ (43)99980-5555 | sadokclimatizacao@gmail.com</footer>
    </div>

    <div class="no-print form">
      <h2>Configurações</h2>
      <label>
        Cliente
        <input type="text" id="clientName" name="clientName" placeholder="Nome do cliente">
      </label>
      <label>
        Validade do orçamento (quantidade de dias)
        <input type="text" id="daysToExpire" name="daysToExpire" placeholder="Dias de validade" type="number">
      </label>

      <h2>Adicionar serviços</h2>
      <label>
        Descrição
        <textarea type="text" id="addServiceDescription"></textarea>
      </label>
      <label>
        Valor
        <input type="text" id="addServiceValue">
      </label>
      <button type="button" id="addServiceAction">
        Adicionar
      </button>

      <button id="create" type="button" class="no-print main-action">Salvar orçamento</button>
    </div>

  </body>
</html>
